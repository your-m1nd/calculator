<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/form.css" />
    <title>Форма регистрации пользователей</title>
  </head>
  <body>
    <div>
      <form class="form" name="form" novalidate>
        <h1>Форма регистрации пользователей</h1>
        <p>Ваше имя:</p>
        <input
          id="inputName"
          type="text"
          name="name"
          placeholder="Имя"
          minlength="2"
          maxlength="20"
          required
          onkeyup="checkName(this.value)"
        />
        <span id="spanName1"></span>
        <p>Адрес эл. почты:</p>
        <input
          id="inputEmail"
          type="email"
          name="email"
          placeholder="e-mail"
          pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i"
          required
          onkeyup="checkMail(this.value)"
        />
        <span id="spanName2"></span>
        <p>Укажите Ваш возраст:</p>
        <input
          id="inputAge"
          type="number"
          name="age"
          placeholder="Возраст"
          required
          onkeyup="checkAge(this.value)"
        />
        <span id="spanName3"></span>
        <p class="gender">Пол:</p>
        <p class="gender">
          <input type="radio" name="gender" onchange="checkGender()" />Мужской
        </p>
        <p class="gender">
          <input type="radio" name="gender" onchange="checkGender()" />Женский
        </p>
        <span id="spanName4"></span>
        <p>Укажите Вашу профессию:</p>
        <select
          id="profession"
          name="profession"
          onchange="checkProfession(this.value)"
          required
        >
          <option value="option-0"></option>
          <option value="option-1">Врач</option>
          <option value="option-2">Программист</option>
          <option value="option-3">Учитель</option>
          <option value="option-4">Дизайнер</option>
          <option value="option-5">Инженер</option>
          <option value="option-6">Продавец</option>
          <option value="option-7">Другое</option>
        </select>
        <span id="spanName5"></span>
        <p>Придумайте пароль:</p>
        <input
          id="inputPassword"
          type="password"
          placeholder="Пароль"
          name="password"
          minlength="8"
          pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/"
          required
          onkeyup="checkPassword(this.value)"
        />
        <span id="spanName6"></span>
        <p>Повторите пароль:</p>
        <input
          id="inputPassword"
          type="password"
          placeholder="Повторите пароль"
          name="new-password"
          minlength="8"
          pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/"
          required
          onkeyup="checkPassword(this.value)"
        />
        <span id="spanName7"></span>
        <br />
        <div class="permission">
          <input
            type="checkbox"
            id="politics"
            onclick="check();"
            value=""
            autocomplete="off"
            required
          />
          <p>
            Согласие на обработку персональных данных
            <a href="https://www.skolkovo.ru/static/personaldata_rus.html"></a>
          </p>
        </div>
        <br />
        <button id="submit" type="submit" onclick="check()">Отправить</button>
        <div id="errorsInfo"></div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
